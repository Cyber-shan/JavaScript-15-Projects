<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome Icon CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" />
</head>
<body>
     <div class="container">
            <!-- Container -->
                <h1>Color Palette Generator</h1>
                 
                <button id="generate-btn"><i class="fa-solid fa-arrows-rotate"></i> Generate Palette  </button>
              
                <div class="vcard-container">
                  <!-- Vcard One -->
                  <div class="v-card">
                      <div class="color" style="background-color: #32a852;"></div>
                        <div class="color-info">
                            <span class="hex-value">#32a852</span>
                              <i class="fa-solid fa-copy"></i>
                        </div>
                  </div>
                   <!-- Vcard Two -->
                  <div class="v-card">
                      <div class="color" style="background-color: #2fbd55;"></div>
                        <div class="color-info">
                            <span class="hex-value">#2fbd55</span>
                              <i class="fa-solid fa-copy"></i>
                        </div>
                  </div>
                  <!-- Vcard Three -->
                  <div class="v-card">
                      <div class="color" style="background-color: #41d96a;"></div>
                        <div class="color-info">
                            <span class="hex-value">#41d96a</span>
                              <i class="fa-solid fa-copy"></i>
                        </div>
                  </div>
                  <!-- Vcard Four -->
                  <div class="v-card">
                      <div class="color" style="background-color: #35f067;"></div>
                        <div class="color-info">
                            <span class="hex-value">#35f067E</span>
                              <i class="fa-solid fa-copy"></i>
                        </div>
                  </div>
                  <!-- Vcard Five -->
                  <div class="v-card">
                      <div class="color" style="background-color: #17eb50;"></div>
                        <div class="color-info">
                            <span  class="hex-value">#17eb50</span>
                              <i class="fa-solid fa-copy"></i>
                        </div>
                  </div>     
              </div>
          </div>
            <script src="script.js"></script>
        </body>
</html>
