<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
        <!-- Container -->
         <div class="screen active" id="start-screen">
                <h1>Quiz Time!</h1>
                <p>Test your knowledge with these fun questions</p>
                <button id="start-button">Start Quiz</button>
         </div>

         <div class="screen" id="question-form">
            <!-- Questions form -->
             <h1 id="question">Question</h1>
             <div class="header">
                <!-- Header -->
                 <p>Question <span id="current-question">1</span> of <span id="total-question">5</span></p>
                 <p>Score: <span id="total-score">0</span></p>
             </div>
                   <div class="answer-buttons" id="answer-buttons">
                    <!-- Answer Button -->
                   </div> 
                         <div class="progress-bar" id="progress-bar">
                                   <div class="progress" id="progress"></div>
                         </div>
         </div>
     
            <div class="screen" id="quiz-results">
                <!-- Quiz Container -->
                <h1>Quiz Results</h1>
                <div class="screen-container">
                     <p>You Scored <span id="correct-answer">3</span> of <span id="total-question">5</span></p>
                     <p id="result-message"></p>    
                </div>
                <button id="restart-btn">Restart Quiz</button>
            </div>  
      </div>
      <script src="script.js"></script>
</body>
</html>
